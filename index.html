<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="blog-card">
      <div class="card">
        <!-- header of card  -->
        <div class="card-header">
          <img src="./assets/images/Blog Image.png" alt="" />
        </div>
        <!-- content of card  -->
        <div class="content-card">
          <div class="badge">
            <span> Learning </span>
          </div>
          <div class="text">
            <span>Published 21 Dec 2023</span>
            <span>HTML & CSS foundations</span>
            <span
              >These languages are the backbone of every website, defining
              structure, content, and presentation.</span
            >
          </div>
        </div>
        <!-- footer of card  -->
        <div class="footer-card">
          <div class="profile">
            <img src="./assets/images/image-avatar.webp" alt="profile-pic" />
            <span>Greg Hooper</span>
          </div>
        </div>
      </div>
    </section>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Ali</a>.
    </footer>
  </body>
</html>
